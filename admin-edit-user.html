<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User - Aqua Trail Boat Safari</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #667eea;
        }
        .brand-title {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .page-title {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .back-link:hover {
            transform: translateY(-2px);
            color: white;
            text-decoration: none;
        }
        .form-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        .required {
            color: #e74c3c;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(103, 126, 234, 0.1);
        }
        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px solid #dee2e6;
        }
        .btn-secondary:hover {
            background: #e9ecef;
        }
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .form-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 4px solid #2196f3;
        }
        .form-info h4 {
            margin: 0 0 10px 0;
            color: #1976d2;
        }
        .form-info p {
            margin: 0;
            color: #333;
            line-height: 1.5;
        }
        .user-id {
            background: #f5f5f5;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }
            .form-actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/staff/admin/manage-users" class="back-link">‚Üê Back to Manage Users</a>
        
        <div class="header">
            <h1 class="brand-title">üö§ Aqua Trail Boat Safari</h1>
            <h2 class="page-title">‚úèÔ∏è Edit User</h2>
            <p style="color: #666;">Admin: <strong th:text="${staff.name}">Admin Name</strong></p>
        </div>

        <div class="form-info">
            <h4>üìã User Information</h4>
            <p>Update the staff member's information below. All fields are required except where noted.</p>
            <div class="user-id">User ID: <span th:text="${staffToEdit.id}">123</span></div>
        </div>

        <div id="alertContainer"></div>

        <div class="form-section">
            <form id="editUserForm">
                <input type="hidden" id="staffId" name="staffId" th:value="${staffToEdit.id}">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Full Name <span class="required">*</span></label>
                        <input type="text" id="name" name="name" required placeholder="Enter staff member's full name" th:value="${staffToEdit.name}">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required placeholder="staff@example.com" th:value="${staffToEdit.email}">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password <span class="required">*</span></label>
                        <input type="password" id="password" name="password" required placeholder="Create a secure password" th:value="${staffToEdit.password}">
                    </div>
                    <div class="form-group">
                        <label for="role">Role <span class="required">*</span></label>
                        <select id="role" name="role" required>
                            <option value="">Select a role</option>
                            <option value="admin" th:selected="${staffToEdit.role == 'admin'}">Admin</option>
                            <option value="captain" th:selected="${staffToEdit.role == 'captain'}">Boat Captain</option>
                            <option value="booking" th:selected="${staffToEdit.role == 'booking'}">Booking Officer</option>
                            <option value="manager" th:selected="${staffToEdit.role == 'manager'}">Operational Manager</option>
                            <option value="marketing" th:selected="${staffToEdit.role == 'marketing'}">Marketing Executive</option>
                        </select>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='/staff/admin/manage-users'">Cancel</button>
                    <button type="submit" class="btn btn-primary">üíæ Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('editUserForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const submitBtn = document.querySelector('.btn-primary');
            const originalText = submitBtn.textContent;
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Saving Changes...';
            
            // Remove any existing alerts
            const existingAlert = document.getElementById('alertContainer').querySelector('.alert');
            if (existingAlert) {
                existingAlert.remove();
            }
            
            fetch('/staff/admin/update-user', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(result => {
                if (result === 'success') {
                    // Show success message
                    const alert = document.createElement('div');
                    alert.className = 'alert alert-success';
                    alert.textContent = '‚úÖ User updated successfully!';
                    
                    document.getElementById('alertContainer').appendChild(alert);
                    
                    // Scroll to top to show success message
                    document.querySelector('.container').scrollIntoView({ behavior: 'smooth' });
                    
                    // Optional: Redirect after 2 seconds
                    setTimeout(() => {
                        if (confirm('User updated successfully! Would you like to return to the manage users page?')) {
                            window.location.href = '/staff/admin/manage-users';
                        }
                    }, 2000);
                } else {
                    throw new Error(result.replace('error: ', ''));
                }
            })
            .catch(error => {
                // Show error message
                const alert = document.createElement('div');
                alert.className = 'alert alert-error';
                alert.textContent = '‚ùå Error: ' + error.message;
                
                document.getElementById('alertContainer').appendChild(alert);
                
                document.querySelector('.container').scrollIntoView({ behavior: 'smooth' });
            })
            .finally(() => {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            });
        });
    </script>
</body>
</html>
