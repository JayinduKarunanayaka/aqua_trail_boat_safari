<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Issue - Aqua Trail Boat Safari</title>
    <link rel="stylesheet" th:href="@{/staff/style.css}">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header Section -->
        <header class="dashboard-header">
            <div class="header-content">
                <div class="brand-section">
                    <h1 class="brand-title">üö§ Aqua Trail Boat Safari</h1>
                    <p class="brand-subtitle">Captain Portal - Report Issue</p>
                </div>
                <div class="user-section">
                    <div class="user-info">
                        <span class="user-name" th:text="${staff.name}">Captain</span>
                        <span class="user-role">Boat Captain</span>
                    </div>
                    <a th:href="@{/staff/captain}" class="back-btn">‚Üê Back to Dashboard</a>
                </div>
            </div>
        </header>

        <!-- Issue Report Form -->
        <section class="form-section">
            <div class="form-card">
                <div class="form-header">
                    <div class="form-icon">‚ö†Ô∏è</div>
                    <h2 class="form-title">Report an Issue</h2>
                    <p class="form-subtitle">Report problems or concerns to the operational manager</p>
                </div>

                <form id="issueForm" class="issue-form">
                    <div class="form-group">
                        <label for="issueTitle">Issue Title *</label>
                        <input type="text" id="issueTitle" name="title" required 
                               placeholder="Brief description of the issue">
                    </div>

                    <div class="form-group">
                        <label for="priority">Priority Level *</label>
                        <select id="priority" name="priority" required>
                            <option value="">Select Priority</option>
                            <option value="low">Low - Minor issue, can wait</option>
                            <option value="medium">Medium - Needs attention soon</option>
                            <option value="high">High - Urgent attention needed</option>
                            <option value="urgent">Urgent - Critical issue, immediate action required</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="description">Detailed Description *</label>
                        <textarea id="description" name="description" required 
                                  placeholder="Provide detailed information about the issue, including when it occurred, what happened, and any relevant details..."
                                  rows="8"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="cancel-btn" onclick="window.location.href='/staff/captain'">
                            Cancel
                        </button>
                        <button type="submit" class="submit-btn">
                            Submit Issue Report
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .dashboard-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        .dashboard-header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand-title {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .brand-subtitle {
            color: #666;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-info {
            text-align: right;
        }

        .user-name {
            display: block;
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .user-role {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .back-btn {
            background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
            color: white;
            text-decoration: none;
        }

        /* Form Styles */
        .form-section {
            margin-bottom: 40px;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .form-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .form-subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .issue-form {
            max-width: 700px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 1rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(103, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .form-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        .cancel-btn,
        .submit-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
        }

        .cancel-btn {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px solid #dee2e6;
        }

        .cancel-btn:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(103, 126, 234, 0.3);
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 15px;
            }

            .header-content {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .brand-title {
                font-size: 1.8rem;
            }

            .form-card {
                padding: 30px 20px;
            }

            .form-actions {
                flex-direction: column;
                align-items: center;
            }

            .cancel-btn,
            .submit-btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>

    <script>
        document.getElementById('issueForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const submitBtn = document.querySelector('.submit-btn');
            const originalText = submitBtn.textContent;
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            // Remove any existing alerts
            const existingAlert = document.querySelector('.alert');
            if (existingAlert) {
                existingAlert.remove();
            }
            
            fetch('/staff/captain/submit-issue', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(result => {
                if (result === 'success') {
                    // Show success message
                    const alert = document.createElement('div');
                    alert.className = 'alert alert-success';
                    alert.textContent = '‚úÖ Issue reported successfully! The operational manager will be notified.';
                    
                    const formCard = document.querySelector('.form-card');
                    formCard.insertBefore(alert, formCard.firstChild);
                    
                    // Reset form
                    this.reset();
                    
                    // Scroll to top to show success message
                    formCard.scrollIntoView({ behavior: 'smooth' });
                    
                    // Redirect after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/staff/captain';
                    }, 3000);
                } else {
                    throw new Error(result);
                }
            })
            .catch(error => {
                // Show error message
                const alert = document.createElement('div');
                alert.className = 'alert alert-error';
                alert.textContent = '‚ùå Error submitting issue: ' + error.message;
                
                const formCard = document.querySelector('.form-card');
                formCard.insertBefore(alert, formCard.firstChild);
                
                formCard.scrollIntoView({ behavior: 'smooth' });
            })
            .finally(() => {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            });
        });
    </script>
</body>
</html>
