<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing Reports - Aqua Trail Boat Safari</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .reports-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .actions-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .create-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .create-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(40, 167, 69, 0.3);
        }

        .reports-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .report-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 25px;
            color: white;
            transition: all 0.3s ease;
        }

        .report-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
        }

        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .report-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #FFD700;
        }

        .report-type {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            text-transform: uppercase;
            font-weight: 600;
        }

        .report-content {
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 15px;
            opacity: 0.9;
            max-height: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .report-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            opacity: 0.8;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 15px;
        }

        .no-reports {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
        }

        .no-reports-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .navigation {
            text-align: center;
            margin-top: 40px;
        }

        .nav-btn {
            background: rgba(108, 117, 125, 0.8);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 0 10px;
        }

        .nav-btn:hover {
            background: rgba(108, 117, 125, 1);
            transform: translateY(-2px);
        }

        .nav-btn.primary {
            background: rgba(0, 123, 255, 0.8);
        }

        .nav-btn.primary:hover {
            background: rgba(0, 123, 255, 1);
        }

        @media (max-width: 768px) {
            .reports-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .actions-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="reports-container">
        <div class="header">
            <h1>Personal Reports</h1>
            <p th:text="|Manage your personal reports, ${staff.name}|">Manage your personal reports</p>
        </div>

        <div class="actions-bar">
            <h2 style="color: white; margin: 0;">My Reports</h2>
            <a href="/staff/marketing/create-report" class="create-btn">
                üìù Create New Report
            </a>
        </div>

        <div class="reports-grid" th:if="${reports != null and !reports.isEmpty()}">
            <div class="report-card" th:each="report : ${reports}">
                <div class="report-header">
                    <div>
                        <div class="report-title" th:text="${report.title}">Report Title</div>
                    </div>
                    <div class="report-type" th:text="${report.reportType}">Type</div>
                </div>
                <div class="report-content" th:text="${report.content}">Report content...</div>
                <div class="report-meta">
                    <span th:text="|Created: ${#temporals.format(report.createdDate, 'dd MMM yyyy HH:mm')}|">Created: Date</span>
                    <span th:text="|ID: #${report.id}|">ID: #1</span>
                </div>
            </div>
        </div>

        <div class="no-reports" th:if="${reports == null or reports.isEmpty()}">
            <div class="no-reports-icon">üìä</div>
            <h3>No Reports Yet</h3>
            <p>You haven't created any reports yet. Click "Create New Report" to get started!</p>
        </div>

        <div class="navigation">
            <a href="/staff/marketing" class="nav-btn">‚Üê Back to Dashboard</a>
            <a href="/staff/marketing/analytics" class="nav-btn primary">View Analytics ‚Üí</a>
        </div>
    </div>
</body>
</html>
