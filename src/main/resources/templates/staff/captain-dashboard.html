<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boat Captain Dashboard - Aqua Trail Boat Safari</title>
    <link rel="stylesheet" th:href="@{/staff/style.css}">
</head>
<body>
    <div class="dashboard-container">
        <!-- Header Section -->
        <header class="dashboard-header">
            <div class="header-content">
                <div class="brand-section">
                    <h1 class="brand-title">üö§ Aqua Trail Boat Safari</h1>
                    <p class="brand-subtitle">Captain Portal</p>
                </div>
                <div class="user-section">
                    <div class="user-info">
                        <span class="user-name" th:text="${staff.name}">Captain</span>
                        <span class="user-role">Boat Captain</span>
                    </div>
                    <a th:href="@{/staff/logout}" class="logout-btn">üí™ Logout</a>
                </div>
            </div>
        </header>

        <!-- Welcome Section -->
        <section class="welcome-section">
            <div class="welcome-card">
                <div class="welcome-icon">‚öì</div>
                <h2 class="welcome-title">Welcome to Captain Dashboard</h2>
            </div>
        </section>

        <!-- Captain Functions -->
        <section class="functions-section">
            <div class="functions-grid">
                <div class="function-card">
                    <div class="function-icon">üåä</div>
                    <h4>View My Trips</h4>
                    <p>Check your assigned boat tours and schedules</p>
                    <button class="function-btn" onclick="window.location.href='/staff/captain/my-trips'">View Trips</button>
                </div>
                <div class="function-card">
                    <div class="function-icon">‚ö†Ô∏è</div>
                    <h4>Report an Issue</h4>
                    <p>Report problems or concerns to the operational manager</p>
                    <button class="function-btn" onclick="window.location.href='/staff/captain/report-issue'">Report Issue</button>
                </div>
            </div>
        </section>
    </div>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        .dashboard-header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand-title {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .brand-subtitle {
            color: #666;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-info {
            text-align: right;
        }

        .user-name {
            display: block;
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .user-role {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .logout-btn {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
            color: white;
            text-decoration: none;
        }

        /* Welcome Section */
        .welcome-section {
            margin-bottom: 40px;
        }

        .welcome-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .welcome-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .welcome-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
            line-height: 1.2;
        }

        /* Functions Section */
        .functions-section {
            margin-bottom: 40px;
        }

        .functions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            max-width: 800px;
            margin: 0 auto;
        }

        .function-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px 30px;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
        }

        .function-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .function-icon {
            font-size: 3.5rem;
            margin-bottom: 20px;
        }

        .function-card h4 {
            color: #2c3e50;
            font-size: 1.4rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .function-card p {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.5;
            font-size: 1rem;
        }

        .function-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 200px;
        }

        .function-btn:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(103, 126, 234, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 15px;
            }

            .header-content {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .brand-title {
                font-size: 1.8rem;
            }

            .welcome-card {
                padding: 30px 20px;
            }

            .welcome-title {
                font-size: 2rem;
            }

            .functions-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .function-card {
                padding: 30px 20px;
            }
        }
    </style>
</body>
</html>
