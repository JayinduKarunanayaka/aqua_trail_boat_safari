<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - Tour Management System</title>
    <link rel="stylesheet" th:href="@{/staff/style.css}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .login-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-btn:hover {
            background-color: #0056b3;
        }
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 0.75rem;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            margin-bottom: 1rem;
            text-align: center;
        }
        .roles-info {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 4px;
            border-left: 4px solid #007bff;
        }
        .roles-info h3 {
            margin-top: 0;
            color: #333;
            font-size: 0.9rem;
        }
        .roles-info ul {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }
        .roles-info li {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Staff Portal Login</h1>
        
        <div th:if="${loginError}" class="error-message">
            Invalid email or password. Please try again.
        </div>

        <form method="post" th:action="@{/staff/login}">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="roles-info">
            <h3>Staff Roles & Dashboards:</h3>
            <ul>
                <li><strong>Admin</strong> - Administrative Dashboard</li>
                <li><strong>Manager</strong> - Operational Management</li>
                <li><strong>Booking</strong> - Booking Management</li>
                <li><strong>Marketing</strong> - Marketing Dashboard</li>
                <li><strong>Captain</strong> - Captain Dashboard</li>
            </ul>
        </div>

        <div style="text-align: center; margin-top: 1rem; padding-top: 1rem; border-top: 1px solid #ddd;">
            <small><a href="/staff/debug" style="color: #666;">ðŸ”§ Database Debug</a></small>
        </div>
    </div>
</body>
</html>
