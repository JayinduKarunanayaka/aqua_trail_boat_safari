<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings - Aqua Trail Boat Safari</title>
    <link rel="stylesheet" th:href="@{/user/style.css}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã My Bookings</h1>
            <div class="header-nav">
                <a href="/" class="my-bookings-btn">üè† Back to Tours</a>
            </div>
        </div>

        <div th:if="${bookings != null and !bookings.empty}" class="bookings-container">
            <div th:each="booking : ${bookings}" class="booking-card">
                <div class="booking-header">
                    <h3 th:text="${booking.tripName}" class="booking-trip-name">Trip Name</h3>
                    <span th:text="${booking.status}" 
                          th:class="${booking.status == 'confirmed' ? 'status-confirmed' : 'status-pending'}" 
                          class="booking-status">Status</span>
                </div>
                
                <div class="booking-details">
                    <div class="booking-info">
                        <div class="info-item">
                            <span class="info-label">üë§ Customer:</span>
                            <span th:text="${booking.customerName}">Customer Name</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">üìß Email:</span>
                            <span th:text="${booking.customerEmail}">Email</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">üìÖ Booked Date:</span>
                            <span th:text="${#temporals.format(booking.bookingDate, 'dd MMM yyyy HH:mm')}">Date</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">üí∞ Total Price:</span>
                            <span th:text="|LKR ${booking.totalPrice}|" class="booking-price">Price</span>
                        </div>
                    </div>
                </div>
                
                <div class="booking-actions">
                    <button class="view-details-small-btn" th:onclick="|window.location.href='/trip/' + ${booking.tripId}|">
                        View Trip Details
                    </button>
                </div>
            </div>
        </div>
        
        <div th:if="${bookings == null or bookings.empty}" class="no-bookings">
            <div class="no-bookings-content">
                <div style="font-size: 4rem; margin-bottom: 20px;">üìã</div>
                <h2>No Bookings Yet</h2>
                <p>You haven't made any bookings yet. Explore our amazing boat tours and book your adventure!</p>
                <a href="/" class="explore-tours-btn">üö§ Explore Tours</a>
            </div>
        </div>
    </div>

    <style>
        .bookings-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .booking-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            padding: 25px;
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
        }

        .booking-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f8f9fa;
        }

        .booking-trip-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: #2c3e50;
            margin: 0;
        }

        .booking-status {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-confirmed {
            background: #d4edda;
            color: #155724;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .booking-details {
            margin-bottom: 20px;
        }

        .booking-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-label {
            font-weight: 600;
            color: #666;
            min-width: 100px;
        }

        .booking-price {
            font-weight: 700;
            color: #27ae60;
            font-size: 1.1rem;
        }

        .booking-actions {
            display: flex;
            gap: 10px;
        }

        .view-details-small-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-details-small-btn:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
            transform: translateY(-2px);
        }

        .no-bookings {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }

        .no-bookings-content {
            text-align: center;
            color: white;
            background: rgba(255, 255, 255, 0.1);
            padding: 60px 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .no-bookings h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .no-bookings p {
            font-size: 1.1rem;
            margin-bottom: 25px;
            opacity: 0.9;
        }

        .explore-tours-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .explore-tours-btn:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
            transform: translateY(-2px);
            color: white;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .booking-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .booking-info {
                grid-template-columns: 1fr;
            }

            .info-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }
    </style>
</body>
</html>
